<!DOCTYPE html>

    <title>自动化DOM操作</title>

<body>
    <div id="box">
        <div v-num="num"></div>
        <button>+</button>
    </div>

    <script>
        let key = 'shenli'
        // 属性名用 [] 括起来 这里代表变量
        var obj = { [key]: '神里' }

        obj[`_$`]
    </script>
