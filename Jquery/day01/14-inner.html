<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inner</title>
</head>
<body>
    <div id="box1">
        <a href="#">Hello World</a>
    </div>
    <div id="box2">Hello World</div>
    <ul></ul>

    <script src="./jQuery/jquery-3.6.1.min.js"></script>   
    <script>
        console.log($('#box1').html())
        console.log($('#box2').text())

        // 2个参数: 设置

        $('#box1').html('<h1>你好</h1>')
        $('#box2').text('<h1>你好</h1>')
        

        // 数组重载: 如果参数的类型是数组 则会自动进行拼接成字符串
        const names = [
            '<li>神里</li>',
            '<li>申鹤</li>',
            '<li>胡桃</li>'
        ]

        // 使用时不需要写 .join(''),会自动完成拼接
        $('ul').html(names)
    </script>
</body>
</html>
