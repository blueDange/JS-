<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>location</title>
    </head>

    <body>
        <!-- 新的领域：BOM -- browser object model 浏览器对象模型 -->

        <!--  -->

        <button onclick="location.reload()">刷新</button>
        <button onclick="location.replace('https://www.tmooc.cn/')">
            替换
        </button>

        <!-- 指派新的地址 assign -->
        <button onclick="location.assign('https://www.tmooc.cn/')">
            新的地址
        </button>

        <!-- 地址栏可以保存少量的参数   与 get 请求传参是相同的机制-->

        <!--  -->

        <a href="?name=亮子&age=56&skill=篮球">关于亮子</a>

        <!-- replace :替换后 没有返回操作 -->

        <!-- assgin： 有返回操作-->
        <div id="box1">box1</div>
        <p style="height: 1000px"></p>
        <a href="#box1">跳转到box1</a>

        <!-- 地址栏中： # 代表锚点 ，称为 hash 哈希  -->

        <script>
            // location ：位置 地址
            // 保存浏览器地址栏的各种信息
            console.log(location)


            // 读取路径中的参数,中文需要转义
            const search = decodeURI(location.search)
            console.log(search)

            // 获取参数中的值
            // URLSearchParams: 这是专门解析 url格式传参的对象
            const params = new URLSearchParams(search)
            console.log('name',params.get('name'))
            console.log('name',params.get('skill'))
            console.log('name',params.get('age'))

            // 路径传参: 当开启的是同一个网页,同一个html文件
            // 可以通过传参方式, 传入不同的值
            // 然后页面通过读取这个值, 来呈现出不同的内容
            
        </script>
    </body>
</html>
