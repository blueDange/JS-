<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS变量</title>
    <style>
        /* 假设三个li  分属再不同的页面 */
        /* :root  - 伪元素选择器,相当于是html标签 */
        /* : root 中书写的 比html 中,优先级更高一些 */
        /* 所有书写在html中的元素,都可以使用html中声明的变量 */
        :root {
            --themo-color: #f75148;
            --shenli: '神里'
        }

        ul>li::before {
            content: var(--shenli) '----';
        }

        ul>li:nth-child(1) {
            /* -- : 固定关键词,代表声明变量 */
            /* color: #f75148; */
            color: var(--themo-color);

        }

        ul>li:nth-child(2) {
            color: var(--themo-color);

        }

        ul>li:nth-child(3) {
            color: var(--themo-color);

        }
    </style>
</head>

<body>
    <ul>
        <li>神里</li>
        <li>申鹤</li>
        <li>胡桃</li>
    </ul>
</body>

</html>
