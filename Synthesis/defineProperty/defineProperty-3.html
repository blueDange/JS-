<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>defineProperty</title>
</head>

<body>
    <script>
        var emp = {
            ename: '神里',
            age: 18, // 年龄 1~ 120
            eid: '1001',  // 编号不可修改
            salary: 20000,  // 工资不想被遍历
            hubby: 'blue'
        }
        // 一次性配置多个元素
        Object.defineProperties(emp, {
            age: { writables: false }, // 不可修改
            salary: { enumerables: false },  // 不可枚举
            hubby: { configurable: false }, // 不可删除
            // 改值
            ename: { value: '申鹤' }
        });
        console.log(emp)

    </script>
</body>

</html>
