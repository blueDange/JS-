<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美食广场</title>
    <!-- 动画库 -->
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
    <!-- 先重置,在引入为当前项目制作的基础样式 -->
    <!-- 顺序不能乱写 -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">

    <!-- 这两个js不操作DOM ,所以放在头部引入没关系 -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- JQ脚本必须写在最上方,防止其他文件中的代码 依赖JQ -->
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/request.js"></script>

    <!-- 引入标签栏图片 -->
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- 访问服务器地址时,不指定文件名, 则自动访问index.html文件 -->


    <div id="header"></div>


    <div id="container"></div>

    <div id="footer"></div>

    <script>
        $('#header').load('./components/header/header.html')
        $('#footer').load('./components/footer/footer.html')


        // 设计理念: 个安居路径参数page,来局部加载对应的网页内容
        // const params = new URLSearchParams(location.search)
        // 如果 get获取的值是null,则改为home首页
        // 逻辑或的短路语法: 从左到右首个 真值
        const params = new URLSearchParams(location.search)
        const page = params.get('page') || 'home'
        // const page = Q.search('page') || 'home'
        console.log('page', page)

        // 假设 note 页面,路径是 ./pages/note/note.html
        $('#container').load(`./pages/${page}/${page}.html`)
        // $('#container').load(`./pages/${page}/${page}.html`)
    </script>
</body>

</html>
