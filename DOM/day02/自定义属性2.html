<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./reset.css" />
        <style>
            #box {
                width: 700px;
                position: relative;
            }
            #box > img {
                width: 100%;
            }
            #box > ul {
                display: flex;
                position: absolute;
                bottom: 10px;
                width: 100%;
                justify-content: center;
            }
            #box li {
                width: 14px;
                height: 14px;
                border-radius: 50%;
                background-color: #fff;
                margin: 0 3px;
            }
            #box li.active {
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <img src="./imgs/banner1.png" alt="" />
            <ul>
                <li data-lg="./imgs/banner1.png" class="active"></li>
                <li data-lg="./imgs/banner2.png"></li>
                <li data-lg="./imgs/banner3.png"></li>
                <li data-lg="./imgs/banner4.png"></li>
            </ul>
        </div>
        <script>
            const lis = document.querySelectorAll('#box>ul>li')
            lis.forEach(
                (li) =>
                    (li.onmouseover = function () {
                        lis.forEach((val) => val.classList.remove('active'))
                        this.classList.add('active')
                        const lg = this.dataset.lg
                        console.log(lg)

                        const img = this.parentElement.previousElementSibling
                        img.src = lg
                    })
            )
        </script>
    </body>
</html>
