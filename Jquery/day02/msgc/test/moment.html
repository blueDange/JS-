<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moment</title>
</head>
<body>
    <script src="../node_modules/moment/moment.js"></script>
    <script>
        // 原生JS中提供了 Date 日期处理对象,其功能过于基础 ,无法满足实际开发的需求, 所以有了 moment.js库
        // 单词: year年 month月 day日 hour时 minute分 second秒

        // moment(): 默认获取当前时间
        // format: 格式化时间戳为 人类识别的字符串
        console.log(moment().format());
        console.log(moment().format('YYYY'))
        
        console.log(moment().format('YY'))

        console.log(moment().format('MM'))  // 单数月 会补0  09
        console.log(moment().format('M'))  // 单月数不补0    9

        console.log(moment().format('YYYY年MM月DD日 HH:mm:ss')) // 年月日 时分秒
        console.log(moment().format('YYYY年MM月DD日')) // 年月日

        // 指定日期
        // 参数1: 日期字符串  参数2: 对应的格式说明
        console.log(moment('20200911','YYMMDD').formNow())
        console.log(moment('20201011','YYMMDD').formNow())
        console.log(moment('20201111','YYMMDD').formNow())
        console.log(moment('20201212','YYMMDD').formNow())

        // 用指定时间戳来指定时间
        console.log(moment(2182732612876).format('YYYY-MM-DD'))
    </script>
</body>
</html>
