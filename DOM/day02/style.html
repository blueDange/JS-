<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./reset.css" />
        <style>
            button.primary {
                background-color: #409eff;
                border-radius: 3px;
                padding: 5px 15px;
                color: white;
            }
            button:active {
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <!-- 样式两种样式: class   style -->
        <!-- 
        class: 通过选择器 批量添加 `固定` 样式 
        style: 为单个元素添加样式, 优先级最高 -- 适合动态样式
    -->
        <button class="primary">变小</button>
        <button class="primary">变大</button>
        <p style="font-size: 16px">Hello World</p>
        <script>
            const [btn_xiao, btn_da] = document.querySelectorAll('button')
            const p = document.querySelector('p')
            btn_xiao.onclick = function () {
                const size = parseInt(p.style.fontSize)
                p.style.fontSize = `${size - 1}px`
            }
            btn_da.onclick = function () {
                const size = parseInt(p.style.fontSize) // 16px -> 16
                p.style.fontSize = `${size + 1}px`
            }
        </script>
    </body>
</html>
