<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>this</title>
    </head>
    <body>
        <script>
            // // 函数和对象类型搭配使用的两种方法
            var r1 = { length: 10, width: 20 }
            var r2 = { length: 20, width: 100 }

            // 计算矩形的面积
            function area(r) {
                console.log(r.width * r.length)
            }
            area(r1)
            area(r2)
            // 函数和对象配合的用法可以是双向的
            // 方案1: 把对象作为参数, 传递到函数里
            // 方案2: 把函数作为属性传递到对象里
            function mianji() {
                console.log(this.width * this.length)
            }
            r1.mianji = mianji
            console.log(r1.mianji)
            console.log(r1)
            r1.mianji()
        </script>
    </body>
</html>
