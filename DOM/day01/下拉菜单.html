<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>下拉菜单</title>
        <link rel="stylesheet" href="./reset.css" />
        <style>
            #box {
                background-color: #f9f9fb;
                border: 1px solid #cdcdcd;
                padding: 5px;
                position: relative;
            }
            #box > ul {
                padding: 20px;
                border: 1px solid #ccc;
                position: absolute;
                border-radius: 4px;
                background-color: #f9f9fb;
                top: calc(100% + 5px);
            }
            #box li {
                padding: 5px 20px 5px 0;
            }
            #box li:hover {
                background-color: #ddd;
                cursor: pointer;
            }
            #box > button {
                padding: 5px;
                font-weight: bold;
                font-size: 1rem;
                border-radius: 4px;
            }
            #box > button:hover {
                background-color: #ccc;
            }
            #box > ul.hide {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <button>中文(简体)</button>
            <ul class="hide">
                <li>English</li>
                <li>阿拉伯语</li>
                <li>日本语</li>
                <li>埃及语</li>
                <li>稻妻语</li>
            </ul>
        </div>
        <script>
            // 当点击按钮时,切换ul标签的.hide样式
            const btn = document.querySelector('button')

            btn.onclick = function () {
                // 目标: 找到ul标签,修改其class
                // 方案1: 利用css 全局查找
                // 方案2: 与已知元素的关系查,例如 兄弟 父子
                const ul = btn.nextElementSibling
                // console.log('ul', ul)
                ul.classList.toggle('hide')
            }
            const lis = document.querySelectorAll('#box li')
            lis.forEach(
                (val) =>
                    (val.onclick = function () {
                        // console.dir(this)
                        btn.innerHTML = this.innerHTML
                        const ul = this.parentElement
                        ul.classList.add('hide')
                    })
            )
            // document.body.onclick = function () {
            //     ul.classList.add('hide')
            // }
        </script>
    </body>
</html>
