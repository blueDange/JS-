<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./reset.css" />
        <style>
            #box {
                background-color: #ccc;
                width: 500px;
                border: 1px solid red;
                overflow: hidden;
            }
            #box > ul {
                display: flex;
                height: 60px;
                align-items: center;
                user-select: none;
            }
            #box > ul > li {
                width: 100px;
                height: 50px;
                /* padding: 10px; */
                text-align: center;
                line-height: 50px;
            }
            #box > ul > li.circle {
                background-color: #fff;
            }
            #box > div {
                display: flex;
                position: relative;
                transition: 0.4s;
                left: 0;
            }
            #box > div > ul {
                width: 100%;
                padding: 10px;
                flex-shrink: 0;
            }
            #box > div > ul > li {
                border-bottom: 1px dashed black;
                padding: 7px;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <ul>
                <li class="circle">新闻</li>
                <li>社会</li>
                <li>娱乐</li>
            </ul>
            <div>
                <ul style="background-color: pink">
                    <li>泡泡1</li>
                    <li>泡泡2</li>
                    <li>泡泡3</li>
                    <li>泡泡4</li>
                    <li>泡泡5</li>
                </ul>
                <ul style="background-color: greenyellow">
                    <li>泡泡1</li>
                    <li>泡泡2</li>
                    <li>泡泡3</li>
                    <li>泡泡4</li>
                    <li>泡泡5</li>
                </ul>
                <ul style="background-color: skyblue">
                    <li>泡泡1</li>
                    <li>泡泡2</li>
                    <li>泡泡3</li>
                    <li>泡泡4</li>
                    <li>泡泡5</li>
                </ul>
            </div>
        </div>
        <script>
            const tabs = document.querySelectorAll('#box>ul>li')
            tabs.forEach(
                (tab) =>
                    (tab.onclick = function () {
                        tabs.forEach((del) => del.classList.remove('circle'))
                        this.classList.add('circle')
                        for (let i = 0; i < tabs.length; i++) {
                            if (tabs[i].classList.contains('circle')) {
                                console.log(i)
                                const box =
                                    this.parentElement.nextElementSibling
                                box.style.left = `-${i}00%`
                            }
                        }
                    })
            )
        </script>
    </body>
</html>
