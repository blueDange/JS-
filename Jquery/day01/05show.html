<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>显示与隐藏</title>
        <style>
            #box {
                background-color: pink;
                width: 300px;
                height: 300px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <button>显示</button>
        <button>隐藏</button>
        <button>切换</button>
        <div id="box"></div>
        <script src="./jQuery/jquery-3.6.1.min.js"></script>
        <script>
            console.log($('button'))
            // 从查询结果中 筛选 出指定序号的元素: eq(序号)
            // equal: 等于
            console.log($('button').eq(1))

            // 隐藏
            $('button')
                .eq(1)
                .click(function () {
                    $('#box').hide() // hide: 隐藏
                })

            // 显示
            $('button')
                .eq(0)
                .click(function () {
                    $('#box').show()
                })

            $('button')
                .eq(2)
                .click(function () {
                    $('#box').toggle()
                })
        </script>
    </body>
</html>
