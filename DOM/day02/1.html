<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>作业2</title>
        <link rel="stylesheet" href="./reset.css" />
        <style>
            #pager {
                background-color: #fae8c8;
                padding: 40px;
            }
            #pager > button {
                background-color: white;
                width: 30px;
                height: 30px;
                cursor: pointer;
            }
            #pager > button.active {
                background-color: orange;
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="pager">
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>
        <script>
            const btns = document.querySelectorAll('#pager button')
            btns.forEach(
                (btn) =>
                    (btn.onclick = function () {
                        btns.forEach((del) => del.classList.remove('active'))
                        this.classList.add('active')
                    })
            )
        </script>
    </body>
</html>
