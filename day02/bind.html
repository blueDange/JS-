<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>bind</title>
    </head>
    <body>
        <button onclick="bind_area()">点我</button>
        <button onclick="area.call(r1,20,30)">aa</button>
        <script>
            // bind: 捆绑, 把参数当对象,与函数捆绑在一起,生成一个新的函数
            var r1 = { length: 10, width: 20 }
            function area(x, y) {
                console.log(this.length * this.width + x + y)
            }
            var bind_area = area.bind(r1, 20, 30)
            console.dir(bind_area)
            // BoundThis: 捆绑到函数的对象
            // BoundArgs: 捆绑到函数的参数

            // 特点: 绑定完毕后 但是没有执行
            // 延时执行的场景
        </script>
    </body>
</html>
