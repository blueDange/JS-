<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- 因为每个浏览器所展示的效果不同,所以需要一个同一的样式冲藕汁文件,设置css样式 -->
        <style>
            ul,
            li {
                display: inline-block;
                padding: 0;
                margin: 0;
                list-style: none;
                user-select: none;
            }
        </style>
        <link rel="stylesheet" href="./reset.css  " />
    </head>
    <body>
        <ul>
            <li class="current">早餐</li>
            <li>午餐</li>
            <li>中餐</li>
            <li>晚餐</li>
            <li>野餐</li>
        </ul>
        <script>
            var lis = document.querySelectorAll('li')
            lis.forEach((value, index, array) => {
                value.onclick = function () {
                    // if (this.className == '') {
                    //     this.className = 'current'
                    // } else {
                    //     this.className = ''
                    // }
                    const cut = document.querySelector('.current')
                    cut.classList.remove('current')
                    this.classList.toggle('current')
                }
            })
        </script>
    </body>
</html>
