<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // filter: 过滤器 -- 把满足条件的元素过滤出来
            var nums = [12, 31, 51, 511, 23, 52, 21, 22, 55, 42]
            // 找出所有的偶数
            var x = nums.filter((value, index, array) => {
                return value % 2 == 0
            })
            console.log(x)

            // /////
            var emps = [
                { name: '泡泡1', age: 18, salary: 10000 },
                { name: '泡泡2', age: 25, salary: 80000 },
                { name: '泡泡3', age: 33, salary: 9000 },
                { name: '泡泡4', age: 22, salary: 80000 },
                { name: '泡泡5', age: 19, salary: 4000 },
            ]
            // 1. 找出年龄大于20岁的人
            var x = emps.filter((ages) => ages.age > 20)
            console.log(x)
            // 2. 找出薪资大于1w的人
            var m = emps.filter((gz) => gz.salary > 10000)
            console.log(m)
            // 3. 找出年龄小于30 但薪资大于1w的人
            var f = emps.filter((aa) => aa.age < 30 && aa.salary < 10000)
            console.log(f)
        </script>
    </body>
</html>
