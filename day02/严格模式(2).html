<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            'use strict'
            //  严格模式下提供了更多的报错
            // 取消了 静默失败
            var emp = { ename: '泡泡', age: 18 }
            // freeze: 冻结,不许动
            Object.freeze(emp)
            // 冻结emp后,此对象的值无法修改
            emp.age = 40
            console.log(emp)
        </script>
    </body>
</html>
