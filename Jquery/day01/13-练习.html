<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        #banner>img {
            width: 700px;
        }
        #banner {
            position: relative;
            width: 700px;
        }
        #banner>ul {
            position: absolute;
            display: flex;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #banner>ul>li {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 3px;
        }
        #banner>ul>li.active {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="banner">
        <img src="./imgs/banner1.png" alt="">
        <ul>
            <li data-lg="./imgs/banner1.png" class="active"></li>
            <li data-lg="./imgs/banner2.png"></li>
            <li data-lg="./imgs/banner3.png"></li>
            <li data-lg="./imgs/banner4.png"></li>
        </ul>
    </div>
    <script src="./jQuery/jquery-3.6.1.min.js"></script>
    <script>
        $('#banner>ul>li').mouseenter(function() {
            $(this).addClass('active').siblings().removeClass('active')
            const lg = $(this).data('lg')
            console.log(lg);
            $('#banner>img').prop('src',lg)
        })
    </script>
</body>
</html>
