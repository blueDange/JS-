<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 接触防盗 -->
        <meta name="referrer" content="no-referrer" />
        <title>动漫</title>
        <style>
            #box {
                width: 600px;
            }
            #box > div {
                display: flex;
                margin-bottom: 20px;
            }
            #box > div > img {
                width: 220px;
                height: 120px;
            }
            #box > div > div {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                margin-left: 10px;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <div>
                <img src="" alt="" />
                <div>
                    <div>题目</div>
                    <div>
                        <div>全12话</div>
                        <div>xxx播放 ·xxx弹幕</div>
                    </div>
                </div>
            </div>
        </div>
        <script src=".././js/request.js"></script>
        <script>
            const url = 'https://api.xin88.top/bilibili/recommend.json'
            get(url, (data) => {
                console.log(data)
                box.innerHTML = data.data.season
                    .map((item) => {
                        return `
                        <div>
                        <img src="${item.new_ep.cover}" alt="" />
                        <div>
                            <div>${item.title}</div>
                            <div>
                                <div>${item.new_ep.index_show}</div>
                                <div>${item.stat.view}播放 ·${item.stat.danmaku}弹幕</div>
                            </div>
                        </div>
                    </div>
                    `
                    })
                    .join('')
            })
        </script>
    </body>
</html>
