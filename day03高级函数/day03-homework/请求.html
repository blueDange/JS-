<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #box {
                width: 400px;
                background-color: #eee;
            }
            #box > div {
                border-bottom: 2px dashed gray;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <!-- 伪代码有两个目的:
            1. 配合css,制作基础样式
            2. 复制到js中,配合map做映射 -->
            <!-- <div>
                <h3>标题</h3>
                <p>观看</p>
            </div> -->
        </div>
        <script src="../../js/request.js"></script>
        <script>
            // 参数1: 接受传入的url地址  -- 请求地址/接口地址
            // 参数2: 回调函数,接受请求完毕后 得到数据
            const url = 'https://api.xin88.top/car/news.json'
            get(url, (data) => {
                console.log('data', data)
                // var x = data.data.list.map((item) => {})
                box.innerHTML = data.data.list
                    .map((item) => {
                        return `<div>
                        <h3>${item.title}</h3>
                        <p>${item.count}</p>
                    </div>`
                    })
                    .join('')
            })
        </script>
    </body>
</html>
