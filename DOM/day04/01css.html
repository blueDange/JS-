<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jquery</title>
    </head>
    <body>
        <ul>
            <li>神里</li>
            <li>申鹤</li>
            <li>胡桃</li>
        </ul>
        <script src="./jQuery/jquery-3.6.1.min.js"></script>
        <script>
            // 原理: 通过封装操作,把查询出来的元素,换了个别的原型
            console.dir($('li'))
            // $ : 作者封装的函数,简化了查询操作的代码

            // 简单查找元素,自动遍历完成操作
            $('li').css('color', 'red')

            //css: 可以遍历查询到的元素,挨个修改其style

            $('li').css('border', '1px solid green')

            // 为每个li 添加 margin-bottom: 10px
            $('li').css('marginBottom', '10px')
            // 简化: 直接写数字,底层会自动拼接px单位
            $('li').css('padding', 10)

            // 作者大量采用 函数重载 方案来制作 多功能函数
            // 函数的参数 个数 或 类型不同, 执行不同的代码逻辑
            // 参数仅有一个 且 是对象类型,则可以设置多个属性
            $('li').css({
                background: 'orange',
                // 对象类型的属性名,不支持  -
                // 解决方案:  1. 用字符窜  2. 改小驼峰
                borderRadius: 10,
                'font-size': 30,
            })

            // 如果一个参数 且是字符串类型,则会读取第一个元素的样式
            var size = $('li').css('fontSize')
            console.log(size)
        </script>
    </body>
</html>
