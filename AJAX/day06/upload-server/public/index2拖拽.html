<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>拖拽上传</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <button>上传</button>
    <script src="./jquery.min.js"></script>
    <script>
        // 公共区域制作一个变量,用于存储上传的文件信息
        let file = null


        // box要检测 '领空' 上方是否有拖拽元素路过  -- 允许其 '降落'
        //  --- 默认操作是: 不逊于其他元素'降落'
        $('#box').on('dragover',function(e) {
            console.log('dragover: 有元素路过领空')
            e.preventDefault() // 阻止默认操作  -- 不允许降落
        }).on('drop',function(e) {
            e.preventDefault()  // 阻止默认的拒绝操作
            // 默认会在新标签中打开图片
            console.log('降落', e)
            const files = e.originalEvent.dataTransfer.files
            console.log(files)
            // 读取第一个元素的名字, 放到box中显示
            $(this).html(files[0].name)
            file = files[0]
        })

        // 上传按钮
        $('#box+button').click(function() {
            if(!file) return alert('必须拖拽一个文件, 才能上传哥们!!!!')
            // 把文件信息保存到 FormData对象中. 利用ajax上传
            var fd = new FormData()
            // 添加要上传的文件
            fd.append('avatar',file)

            $.ajax({
                // xhr() {
                //     var xhr = new XMLHttpRequest()
                //     // 监听 upload 操作的 进度progress 变化
                //     xhr.upload.addEventListener('progress',function(e) {
                //         // loaded: 已加载的大小; total总大小
                //         let percent = (e.loaded / e.total).toFixed(2) * 100 + '%'
                //         console.log('percent',percent)
                //         console.log(1)
                //     })
                // },
                url:'http://localhost:3000/upload',
                data: fd,
                type: 'post',
                contentType: false,
                processData: false,
                success(res) {
                    console.log(res)
                }
            })

        })
    </script>
</body>

</html>
