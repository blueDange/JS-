<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="text" />
        <script>
            // 相关事件
            const inp = document.querySelector('input')
            // 获得焦点 focus
            inp.onfocus = () => console.log('focus: 获得焦点')
            // 失去焦点
            inp.onblur = () => console.log('blur: 失去焦点')
            // 内容变换change
            // 触发条件: 内容有修改,失去焦点
            inp.onchange = () => console.log('change: 内容变化')
            // 实时变化 input
            inp.oninput = () => console.log('input: 实时变化')
            // 键盘事件 keyup/keydown
            // 事件对象: 当触发事件时,系统会自动把 此次事件相关的信息作为参数传递给函数
            inp.onkeydown = function (e) {
                console.log('keydown: 按下事件')
                console.log(arguments)
                console.log(e)
                if (e.keyCode == 13) alert(1)
            }
            inp.onkeyup = () => console.log('keyup: 按下抬起事件')
        </script>
    </body>
</html>
