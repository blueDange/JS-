<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
</head>
<body>
    <!-- animate__animated 是动画的基础类, 必须加 -->
    <!-- animate__bounce: 是具体的动画效果 -->
    <h1 align="center" class="animate__animated 'animate__bounce'">Hello Animate</h1>

    <div>
        <button>果冻效果</button>
        <button>摇摆效果</button>
        <button>显示</button>
        <button>翻转</button>
        <button></button>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $('button').eq(0).click(function() {
            $('h1').addClass('animate__rubberBand')
        })

        $('button').eq(1).click(function() {
            $('h1').addClass('animate__swing')
        })

        $('button').eq(2).click(function() {
            $('h1').addClass('animate__fadeInDown')
        })

        $('button').eq(3).click(function() {
            $('h1').addClass('animate__rotateIn')
        })
        // 监听动画结束后, 移除动画样式
        $('h1').on('animationend',function() {
            $(this).removeClass('animate__rubberBand animate__bounce animate__swing animate__fadeInDown animate__rotateIn',)
        })
    </script>
</body>
</html>
