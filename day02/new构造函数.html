<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function Rect(widith, length) {
                this.widith = widith
                this.length = length
            }
            Rect.prototype.area = function () {
                return this.widith * this.length
            }
            Rect.prototype.zc = function () {
                return 2 * (this.length + this.widith)
            }
            var r1 = new Rect(20, 40)
            console.log(r1)
            console.log(r1.area())
            console.log(r1.zc())
        </script>
    </body>
</html>
