<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echarts</title>
</head>

<body>
    <div id="main" style="width: 100; height:700px"></div>
    <script src="./echarts/dist/echarts.min.js"></script>
    <script>
        var myChart = echarts.init(document.getElementById('main'))
        var option = {
            xAxis: {
                data: ['第一季度', '第二季度', '第三季度', '第四季度']
            },
            yAxis: {},
            tooltip: {
                show: true,  // 鼠标悬浮显示,
            },
            legend: {
                data: ['20', '21', '22']  // 必须与 series中数据的name相同 在上方显示
            },
            title: { text: "企业年报" },  // 标题
            series: [
                {
                    type: 'bar',
                    data: [1000, 1200, 1500, 900],
                    name: '20'

                },
                {
                    type: 'bar',
                    data: [2000, 1100, 1200, 900],
                    name: '21'
                },
                {
                    type: 'bar',
                    data: [500, 1300, 2000, 600],
                    name: '22'
                }
            ]
        };

        myChart.setOption(option)
    </script>
</body>

</html>
