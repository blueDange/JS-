<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折线echarts</title>
</head>

<body>
    <div id="main" style="width: 100; height:700px"></div>
    <script src="./echarts/dist/echarts.min.js"></script>
    <script>
        var myChart = echarts.init(document.getElementById('main'))
        var option = {
            title: {
                text: 'King粉丝'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['pink', 'skyblue', 'gray']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['1周', '2周', '3周', '4周', '5周']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: 'pink',
                    type: 'line',
                    data: [120, 132, 101, 134, 90]
                },
                {
                    name: 'skyblue',
                    type: 'line',
                },
                {
                    name: 'gray',
                    type: 'line',
                    data: [150, 232, 201, 154, 190]
                },

            ]
        };

        myChart.setOption(option)
    </script>
</body>

</html>
