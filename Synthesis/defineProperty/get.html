<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get 计算属性</title>
</head>

<body>
    <script>
        // 矩形
        var r1 = {
            width: 100,
            height: 300,

            // get: 语法糖标识,代表这个函数计算属性
            // 特点:  -- 前提: 函数五参数
            // 使用时,不需要加() 就能自动触发  -- 
            // 使用时,代码更加简洁
            get area() {
                console.log('area: 面积')
                return this.width * this.height;
            },
        }
        // console.log(r1.area());
        // console.log(r1.area());
        // console.log(r1.area());
        console.log(r1.area)
        console.log(r1.area)
        console.log(r1.area)
    </script>
</body>

</html>
