<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas画布</title>
    <style>
        #my-canvas {
            width: 300px;
            height: 150px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- 画布使用步骤 就是跟 window画图版相似 -->
    <!-- 绘制矩形分几步 
        1. 打开画图板  -- 拥有一张画布
        2. 选择矩形   -- 填充矩形 还是 边框矩形
        3.选择绘制的颜色
        4. 绘制的起始坐标 及 宽高
    -->

    <!-- 画图板: 在这里可以画图 -->
    <!-- canvas在网页上呈现时, 被识别为图片 -->
    <canvas id="my-canvas"></canvas>

    <script>
        // 利用JS来实际的绘制图形
        // 1. 获取画图板canvas上的 工具包
        const c = document.getElementById('my-canvas')  // 获取画布对象
        // 2. 获取画布上 绘制 2d 图形的工具包
        const ctx = c.getContext('2d')
        console.log(ctx)
        ctx.strokeStyle = 'red'  // 设置笔画的颜色
        // 画非填充的矩形
        // 4参数 ,位置:x,y  宽高: w,h
        ctx.strokeRect(20,40,200,100)  // 无需单位,默认px
        //              x  y  宽  高
    </script>
</body>
</html>
