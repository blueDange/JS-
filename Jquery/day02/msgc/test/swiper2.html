<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper2</title>
    <link rel="stylesheet" href="../node_modules/swiper/swiper.min.css">
    <style>
        .swiper {
            width: 620px;
        }
        .swiper  img {
            width: 200px;
            height: 200px;
        }
        
        ul {
            display: flex;
            list-style: none;
        }
        ul,li {
            margin: 0;
            padding: 0;
            
        }
        ul li {
            background-color: #bbb;
            padding: 10px;
            margin: 0 10px 10px 0;
            border-radius: 40px;
            user-select: none;
            cursor: pointer;
        }
        li.active {
            background-color: pink;
            
        }
    </style>
</head>
<body>
    <ul>
        <li class="active">早餐</li>
        <li>午餐</li>
        <li>下午茶</li>
        <li>晚餐</li>
        <li>夜宵</li>
    </ul>

    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- <div class="swiper-slide">
                <img src="../assets/img/food/index (72).jpg" alt="">
            </div> -->
        </div>
    </div>

    <script src="../node_modules/swiper/swiper-bundle.min.js"></script>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        $('li').click(function () {
            $(this).addClass('active').siblings().removeClass('active')

            // 获取当前点击项的序号
            const i = $(this).index()
            // swiper提供的,滚动到制定序号的栏目

            // 3个元素为一组,序号*3 才是要滚动到的元素序号
            mySwiper.slideTo(i * 3)
        })

        for (let i = 1; i <= 15; i++) {
            $('.swiper-wrapper').append(`
            <div class="swiper-slide">
                <img src="../assets/img/food/index (${i}).jpg" alt="">
            </div>
            `)
        }

        var mySwiper = new Swiper('.swiper', {
            on: {
                slideChange: function () {
                    console.log('改变了,activeInder为'+this.activeIndex);
                    // 触发对应 li 的点击事件,trigger('click')
                    // 序号除3 转为 0 1 2 3 
                    $('li').eq(this.activeIndex / 3).addClass('active').siblings().removeClass('active')
                }
            },
            // 属于配置项: 旋转木马 Carousel
            slidesPerGroup : 3,  // 三个滚动项为一组
            slidesPerView : 3,  // 同时显示的滚动项数量
            spaceBetween: 10,  // 分组之间的间隔

        })
    </script>
</body>
</html>
