<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 函数分两种状态
            // 1. 静态: 存放状态
            function show() {
                // 函数在运行时,会临时创建一个对象,来保存声明的变量
                // 临时生成的对象,局部作用域对象
                var a = 5
                var b = 1
                console.log(a + b)
                // 浏览器提供断点功能
            }

            // 2. 动态: 利用()触发,函数体{} 才能执行
            show()
        </script>
    </body>
</html>
