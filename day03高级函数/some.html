<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>some</title>
    </head>
    <body>
        <script>
            // some: 一些,至少有一个
            var nums = [12, 31, 512, -14, 15, 62, 6]
            // 判断是否存在负数
            var x = nums.some((value, index, array) => {
                return value < 0
            })
            // 自动遍历数组,对元素判断,有一个真,结果就是真
            console.log(x ? '有负数' : '没有负数')
        </script>
    </body>
</html>
