<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>call</title>
    </head>
    <body>
        <script>
            // // 函数和对象类型搭配使用的两种方法
            var r1 = { length: 10, width: 20 }
            var r2 = { length: 20, width: 100 }

            // 函数和对象配合的用法可以是双向的
            // 方案1: 把对象作为参数, 传递到函数里
            // 方案2: 把函数作为属性传递到对象里
            function area() {
                console.log(this.width * this.length)
            }
            // 常规流程,存储对象  -> 执行  -> 删除
            // r1.area = area
            // r1.area()
            // delete r1.area // delete删除, 从r1中删除area
            // console.log(r1)
            // console.dir(area) // cdi
            // 短暂拜访  临时存储 执行完就撤退
            area.call(r1)
            console.log(r1)
        </script>
    </body>
</html>
