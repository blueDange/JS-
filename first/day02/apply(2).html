<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // apply 场景
            function max() {
                var m = arguments[0]
                for (var i = 0; i < arguments.length; i++) {
                    var value = arguments[i]
                    if (value > m) m = value
                }
                return m
            }
            var m = max(12, 13, 51, 123, 51, 512, 56)
            console.log(m)
            // 求最大值
            var nums = [12, 23, 44, 55, 66, 71, 21, 61]

            // apply: 可以把数组拆包,作为一个一个参数传递
            // var m = max(nums)
            // 参数1: 代表要放入的内容,作为函数中的this
            // 但是: max函数体中没有使用this关键词,所以
            var m = max.apply(1, nums)
            console.log(m)
            // 练习 用min求数组nums里的最小值
            var nums = [12, 213, 512, 6, 123, 56, 12, 2]
            var m = Math.min.apply(1, nums)
            console.log(m)

            // ... :展开符,把数组内容展开,变为一个一个的参数
            var m = Math.min(...nums)
            console.log(m)
        </script>
    </body>
</html>
