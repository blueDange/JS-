<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变动画隐藏</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        #box>div {
            display: flex;
        }

        #box>div:last-child>img {
            margin: 10px 10px;
            border: 3px solid #7a7a7a;
            border-radius: 0 10px;
            user-select: none;
        }

        #box>div:last-child>img.active {
            border-color: #f3c258;
        }

        #box>div:first-child {
            width: 600px;
            height: 300px;
            position: relative;
        }

        #box>div:first-child>img {
            position: absolute;
            left: 0;
            width: 100%;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="box">
        <div>
            <img src="./imgs/bigskin-1.jpg" alt="">
            <img src="./imgs/bigskin-2.jpg" alt="">
            <img src="./imgs/bigskin-3.jpg" alt="">
            <img src="./imgs/bigskin-4.jpg" alt="">
            <img src="./imgs/bigskin-5.jpg" alt="">
        </div>
        <div>


            <img src="./imgs/smallskin-1.jpg" alt="">
            <img src="./imgs/smallskin-2.jpg" alt="">
            <img src="./imgs/smallskin-3.jpg" alt="">
            <img src="./imgs/smallskin-4.jpg" alt="">
            <img src="./imgs/smallskin-5.jpg" alt="">
        </div>
    </div>
    <script src="./jQuery/jquery-3.6.1.min.js"></script>
    <script>
        $('#box>div:last-child>img').mouseenter(function () {
            $(this).addClass('active').siblings().removeClass('active')

            //
        // index(): 获取元素, 在兄弟们中的序号
        const i = $(this).index()
        console.log(i);
        // 根据当前序号,获取对应的大图,让其显示
        // $imgs.eq(i).show().siblings().hide()
        // fade:  -- 通过透明度效果来隐藏和显示
        // in: 渐入-显示  out:渐出 - 隐藏
        $imgs.eq(i).stop().fadeIn().siblings().fadeOut()
        })
        
        

        // 初始化状态,让第一张图显示,其他隐藏
        // 规范: 如果JQ对象,则推荐,变量名用$开头,见名知意
        var $imgs = $('#box>div:first-child>img')
        $imgs.eq(0).show().siblings().hide()
    </script>
</body>

</html>
