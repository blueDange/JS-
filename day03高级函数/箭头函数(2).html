<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>this</title>
    </head>
    <body>
        <script>
            // this: 由于作者在多个场景中,都是用到了此关键词,需要根据具体场景来分辨用途
            // function在如下语法中,this 是什么意思
            // 函数()  window
            // -- 严格模式下,是undefined
            // 对象.函数()   函数所在对象
            // new 函数()   构造出来的对象,实例对象

            // 箭头函数没有this关键词
            // -会按照作用域链原则,到上级作用域查找

            // 因为箭头函数没有自己的this
            // 所以: 不能作为构造函数使用,没有 call bind apply方法
            // this声明时与所在作用域有关,和所在对象无关
            const show = () => console.log(this)
            show()

            const emp = {
                ename: '爆爆',
                // :function 可以省略不写
                marry() {
                    console.log(this, '结婚啦')
                    const show = () => {
                        // 箭头函数内部没有this变量,按照作用域链的元素到上层作用域 -- marry()函数作用域中查找使用
                        console.log('this', this)
                    }
                    show()
                },
            }
            emp.marry()
        </script>
    </body>
</html>
