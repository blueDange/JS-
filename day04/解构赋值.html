<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>解构赋值</title>
    </head>
    <body>
        <script>
            var emps = ['神里', '胡桃', '申鹤', '钟离']
            var [a, b, c, d] = emps
            var [a, , , c] = emps
            console.log(a, c)
            console.log(a, b, c, d)

            //////////////////////
            // 实现变量值的互换
            var m = 10
            var n = 20
            ;[m, n] = [n, m]
            console.log(m, n)

            ////////////////
            // 对象结构
            var emp = {
                ename: '神里',
                age: 19,
                phone: '13512351232',
                boyFriend: '大脸',
            }
            // var bf = emp.boyFriend
            // 别名语法{属性名:别名}
            var { ename, age, phone, boyFriend: bf } = emp
            console.log(ename, age, phone, bf)
        </script>
    </body>
</html>
