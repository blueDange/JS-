<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var r1 = { length: 20, width: 30 }
            function area({ width: w, length: l }) {
                // var { width: w, length: l } = r
                // console.log(r.width * r.length)
                console.log(w * l)
            }
            area(r1)

            //////////////////////
            var c1 = { length: 20, width: 40, height: 50 }
            function mian({ length: l, width: w, height: h }) {
                console.log(l * w * h)
            }
            mian(c1)

            function show(name = '始于') {
                console.log('辅助', name)
            }
            show()
            show('佳佳')

            /////////////////////////
            // 注意: 不要和展开符混淆!!!
            // 展开符是放在 对象或 数组前: ...对象  ...数组
            // 这里放在形参前
            function show1(x, y, ...args) {
                console.log(x, y, args)
            }
            show1(11, 22, '神里', '申鹤', '胡桃')
        </script>
    </body>
</html>
