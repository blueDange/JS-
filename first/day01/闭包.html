<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 闭包: 对函数作用域在固定场景下的称呼
            // 场景: 当函数作用域对象 被其他函数 保存在scopes 之后
            // 作用: 私有
            // 固定语法
            // 匿名函数自调用语法: 最快捷的创造局部作用域的语法
            var funcName = (function () {
                // 这里的变量属于局部作用域,不在全局区,非共享 --私有
                var a = 10
                var b = 20
                return function () {
                    a += 2
                    console.log(a + b)
                }
            })()
            funcName()
            funcName()
            funcName()

            function a() {
                var a = 1
                function b() {
                    a++
                    console.log(a)
                }
                return b
            }
            var x = a()
            x()
            x()
        </script>
    </body>
</html>
