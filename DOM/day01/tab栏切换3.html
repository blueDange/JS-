<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            ul {
                background-color: #002c69;
            }
            li {
                /* height: 50px; */
                width: 100px;
                display: inline-block;
                padding: 0;
                margin: 0;
                list-style: none;
                user-select: none;
                color: #fff;
            }
            li.current {
                background-color: #f39700;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="current">首页</li>
            <li>关于净美仕</li>
            <li>产品中心</li>
            <li>联系我们</li>
            <li>公司动态</li>
        </ul>
        <script>
            var lis = document.querySelectorAll('li')
            lis.forEach((val) => {
                val.onclick = function () {
                    // 做法1
                    // const cut = document.querySelector('.current')
                    // cut.classList.remove('current')
                    // 做法2
                    lis.forEach((val) => val.classList.remove('current'))
                    this.classList.add('current')
                }
            })
        </script>
    </body>
</html>
