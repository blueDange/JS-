<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>for Each</title>
    </head>
    <body>
        <script>
            // forEach 遍历数组
            var emps = ['胡桃', '凌华', '申鹤', '公子', '莫娜', '钟离']

            // 传统的for
            for (let i = 0; i < emps.length; i++) {
                console.log(typeof i, i, emps[i]) // 利用下标取值
            }

            // for in  :  用于遍历对象的, 通用方案
            for (const key in emps) {
                console.log(typeof key, key, emps[key])
            }

            // for of :  ES6提供的  专为数组服务的
            // 特点:  直接遍历值,不需要通过序号间接读取  -- 只能获取值
            for (const value of emps) {
                console.log(value)
            }

            // 高阶函数: forEach  -- 无附加功能,存粹遍历数组
            // filter some every map: 都能遍历数组 但是 有附加功能
            emps.forEach((value, index, array) => {
                console.log(value, index)
            })
        </script>
    </body>
</html>
