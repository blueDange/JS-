<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="main" style="width: 600px; height: 300px"></div>

    <script src="./echarts/dist/echarts.min.js"></script>

    <script>
        var myChart = echarts.init(document.getElementById('main'))

        option = {
            tooltip: {
                trigger: 'item',
            },
            legend: {
                top: '5%',
                left: 'center',
            },
            series: [
                {
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2,
                    },
                    label: {
                        show: false,
                        position: 'center',
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '40',
                            fontWeight: 'bold',
                        },
                    },
                    labelLine: {
                        show: false,
                    },
                    data: [
                        { value: 40, name: '不及格' },
                        { value: 30, name: '及格t' },
                        { value: 80, name: '良好' },
                        { value: 40, name: '优秀' },
                        { value: 5, name: '满分s' },
                    ],
                },
            ],
        }

        myChart.setOption(option)
    </script>
</body>

</html>
