<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>展开语法</title>
    </head>
    <body>
        <script>
            // ...
            // 可以把数组或对象的 外层括号去掉  --'破盾,去壳'
            var a = [11, 22]
            var b = [...a, 33, 44, 21, 51, 122]
            console.log(b)
            var m = Math.max(...b)
            console.log(m)

            //////////////////
            var e1 = { x: 10, y: 20 }
            var e2 = { y: 30, z: 40, ...e1 }
            console.log(e2)
        </script>
    </body>
</html>
