<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./reset.css" />
        <style>
            /* #title {
                background-color: gray;
                user-select: none;
            } */
            #box {
                width: 300px;
            }
            #box > ul {
                background-color: green;
                padding: 10px;
                transition: 0.3s;
                height: 180px;
                overflow: hidden;
            }
            #box li {
                color: #fff;
                /* background-color: green; */
                user-select: none;
                cursor: pointer;
                padding: 10px 0;
            }
            #box > ul.hid {
                display: none;
                height: 0;
                padding-top: 0;
                padding-bottom: 0;
            }
        </style>
    </head>
    <body>
        <h2>你选择的是:<b id="b"></b></h2>
        <div id="box">
            <div id="title">点击查看菜单</div>
            <ul class="hid">
                <li>甜甜花酿鸡</li>
                <li>仙跳墙</li>
                <li>杏仁豆腐</li>
                <li>水果沙拉</li>
            </ul>
        </div>
        <script>
            const title = document.querySelector('#title')
            const b = document.querySelector('#b')
            title.onclick = function () {
                const ul = title.nextElementSibling
                const hid = document.querySelector('ul.hid')
                ul.classList.toggle('hid')
                const lis = ul.children
            }
            const lis = document.querySelectorAll('#box li')
            lis.forEach(
                (val) =>
                    (val.onclick = function () {
                        // b.innerHTML = lis.innerHTML
                        b.innerHTML = this.innerHTML
                        console.log(this.innerHTML)
                        this.parentElement.classList.add('hid')
                    })
            )
        </script>
    </body>
</html>
